    <header>
        <h1>Caesar Encryption</h1>

    <main>
        <div class="beschreibung">
            <p>Text eingeben und die Anzahl um die verschoben werden soll eingeben.</p>

            <input type="text" placeholder="TEXT" class="text" id="textEingabe">

        </div>
        <div class="buttons">
            <button class="encrypt" id="encrypt">Encryption</button>
            <button class="reset" id="reset">Reset</button>
        </div>
        <div class="ausgabe" id="ausgabe">
            ###
        </div>
    </main>
